<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <div id="main">

        <div class="setas">
        <i id="up" class="fa-solid fa-circle-arrow-up"></i>

        <div>

        </div>
        <hr>
        <div class="cor">
